<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Vibes | An Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Web Logo">
            <h1>Captured Moments</h1>
        </div>
        
    </header>
    <div class="line">
        <hr class="custom-line">
        <div class="content">
           <p>Welcome to our gallery!</p>
        </div>
    </div>
    
    <main>
        <section class="gallery"></section>
    </main>
    <div class="lightbox">
        <span class="close">&times;</span>
        <span class="navigation prev">&#10094;</span>
        <img src="" alt="Lightbox Image">
        <span class="navigation next">&#10095;</span>
    </div>
    <footer>
        <p>&copy; 2024 Image Gallery. Built with ❤️</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
